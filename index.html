<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat with Task Board</title>
    <!-- Add your CSS links and libraries for styling -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Real-Time Chat with Task Board</h1>
    </header>

    <main>
        <section id="chat-section">
            <h2>Chat</h2>
            <!-- Chat interface goes here -->
            <div id="chat-container">
                <!-- Messages will appear here -->
            </div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </section>

        <section id="task-board-section">
            <h2>Task Board</h2>
            <!-- Kanban board goes here -->
            <div id="kanban-board">
                <!-- Task cards will appear here -->
            </div>
        </section>
    </main>

    <!-- Add your JavaScript files for functionality -->
    <script src="app.js"></script>
    <script src="user.js"></script>
</body>
</html>
